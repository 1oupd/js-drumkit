<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./main.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS-Drumkit</title>
  </head>
  <body>
    <div class="container">
      <div class="drums">
        <div class="boom">
          <h4>boom</h4>
          <h3>A</h3>
          <audio src="sounds/boom.wav" id="aboom"></audio>
        </div>

        <div class="clap">
          <h4>clap</h4>
          <h3>S</h3>
          <audio src="sounds/clap.wav" id="aclap"></audio>
        </div>

        <div class="hihat">
          <h4>hihat</h4>
          <h3>D</h3>
          <audio src="sounds/hihat.wav" id="ahihat"></audio>
        </div>

        <div class="kick">
          <h4>kick</h4>
          <h3>F</h3>
          <audio src="sounds/kick.wav" id="akick"></audio>
        </div>

        <div class="openhat">
          <h4>openhat</h4>
          <h3>G</h3>
          <audio src="sounds/openhat.wav" id="aopenhat"></audio>
        </div>

        <div class="ride">
          <h4>ride</h4>
          <h3>H</h3>
          <audio src="sounds/ride.wav"id="aride"></audio>
        </div>

        <div class="snare">
          <h4>snare</h4>
          <h3>J</h3>
          <audio src="sounds/snare.wav" id="asnare"></audio>
        </div>

        <div class="tink">
          <h4>tink</h4>
          <h3>K</h3>
          <audio src="sounds/tink.wav"  id="atink"></audio>
        </div>

        <div class="tom">
          <h4>tom</h4>
          <h3>L</h3>
          <audio src="sounds/tom.wav"  id="atom"></audio>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
